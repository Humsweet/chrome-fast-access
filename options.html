<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Speed Dial 设置</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>
        <svg class="logo" viewBox="0 0 48 48" width="32" height="32">
          <defs>
            <linearGradient id="gradLogo" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
            </linearGradient>
          </defs>
          <rect width="48" height="48" rx="8" fill="url(#gradLogo)"/>
          <rect x="6" y="6" width="16" height="16" rx="3" fill="white" opacity="0.9"/>
          <rect x="26" y="6" width="16" height="16" rx="3" fill="white" opacity="0.7"/>
          <rect x="6" y="26" width="16" height="16" rx="3" fill="white" opacity="0.7"/>
          <rect x="26" y="26" width="16" height="16" rx="3" fill="white" opacity="0.5"/>
        </svg>
        My Speed Dial 设置
      </h1>
    </header>

    <main>
      <!-- 搜索引擎设置 -->
      <section class="settings-section">
        <h2>搜索设置</h2>
        <div class="setting-item">
          <label for="searchEngine">默认搜索引擎</label>
          <select id="searchEngine">
            <option value="google">Google</option>
            <option value="bing">Bing</option>
            <option value="baidu">百度</option>
            <option value="duckduckgo">DuckDuckGo</option>
          </select>
        </div>
      </section>

      <!-- 显示设置 -->
      <section class="settings-section">
        <h2>显示设置</h2>
        <div class="setting-item">
          <label for="showClock">显示时钟</label>
          <label class="switch">
            <input type="checkbox" id="showClock" checked>
            <span class="slider"></span>
          </label>
        </div>
        <div class="setting-item">
          <label for="showSearch">显示搜索栏</label>
          <label class="switch">
            <input type="checkbox" id="showSearch" checked>
            <span class="slider"></span>
          </label>
        </div>
        <div class="setting-item">
          <label for="columns">每行显示数量</label>
          <select id="columns">
            <option value="4">4 个</option>
            <option value="5">5 个</option>
            <option value="6" selected>6 个</option>
            <option value="8">8 个</option>
          </select>
        </div>
      </section>

      <!-- 背景设置 -->
      <section class="settings-section">
        <h2>背景设置</h2>
        <div class="setting-item">
          <label for="backgroundColor">背景颜色</label>
          <input type="color" id="backgroundColor" value="#1a1a2e">
        </div>
        <div class="setting-item">
          <label for="backgroundImage">背景图片 URL (可选)</label>
          <input type="url" id="backgroundImage" placeholder="https://example.com/image.jpg">
        </div>
      </section>

      <!-- 数据管理 -->
      <section class="settings-section">
        <h2>数据管理</h2>
        <div class="setting-item buttons">
          <button id="exportBtn" class="btn btn-secondary">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            导出配置
          </button>
          <button id="importBtn" class="btn btn-secondary">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            导入配置
          </button>
          <input type="file" id="importFile" accept=".json" hidden>
        </div>
        <div class="setting-item">
          <button id="resetBtn" class="btn btn-danger">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
            重置所有数据
          </button>
        </div>
      </section>

      <!-- 关于 -->
      <section class="settings-section">
        <h2>关于</h2>
        <div class="about-info">
          <p><strong>My Speed Dial</strong> v1.0.0</p>
          <p>简洁高效的新标签页快速拨号扩展</p>
          <p class="sync-status">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
              <path d="M21 2v6h-6"></path>
              <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
              <path d="M3 22v-6h6"></path>
              <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
            </svg>
            配置已通过 Chrome 账户同步
          </p>
        </div>
      </section>
    </main>

    <footer>
      <button id="saveBtn" class="btn btn-primary">保存设置</button>
      <span id="saveStatus" class="save-status"></span>
    </footer>
  </div>

  <script src="options.js"></script>
</body>
</html>
